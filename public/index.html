<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <div>
                    <input type="number" class="inp w-100 p-2 fs-5 border-0 semiTransparent text-white"
                        placeholder="Enter Hour" name="" id="inpHrs">
                </div>
            </div>
            <div class="col-md-3">
                <div>
                    <input type="number" class="inp p-2 fs-5 border-0 semiTransparent text-white" name="" id="inpMin"
                        placeholder="Enter Min">
                </div>

            </div>
            <div class="col-md-6">

                <div class="text-center">
                    <button onclick="startTimer()" class="btn btn-success text-center ">start
                    </button>
                    <button onclick="pauseTimer()" class="btn btn-info text-center">pause</button>
                    <button onclick="resetTimer()" class="btn btn-secondary">reset</button>
                </div>
            </div></div></div>
            <div class="row">
            <div class="col-md-12">
                <h1 class="display-2">Remaining Time</h1>
                <div class="d-flex justify-content-center p-2 rounded-pill semiTranspent">
                    
                    <h1 class="display-4" id="displayMilliSec">00</h1>
                    <h1 class="display-4">:</h1>
                    <h1 class="display-4" id="displaySec">00</h1>
                    <h1 class="display-4">:</h1>
                    <h1 class="display-4" id="displayMin">00</h1>
                </div></div>

                </div>

            </div></div>
        
    


    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
